<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <div class="hero-content">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/dec363330a89db36d83dd551aa956a193b4aa94c78c30514a30f61d24dac60c4?apiKey=5edd5a6db2934a828ef1f15b945c6d04&"
            alt=""
            class="hero-background"
          />
          <div class="countdown-container">
            <h1 class="countdown-title">We're launching soon</h1>
            <div class="countdown">
              <div class="countdown-row">
                <div class="countdown-col">
                  <div class="countdown-item">
                    <div class="countdown-value">
                      <div class="countdown-card">
                        <div class="countdown-card-top"></div>
                        <div class="countdown-card-bottom">
                          <div class="countdown-dot"></div>
                          <div class="countdown-number" id="days">08</div>
                          <div class="countdown-dot"></div>
                        </div>
                      </div>
                    </div>
                    <div class="countdown-label">DAYS</div>
                  </div>
                </div>
                <div class="countdown-col">
                  <div class="countdown-item">
                    <div class="countdown-value">
                      <div class="countdown-card">
                        <div class="countdown-card-top"></div>
                        <div class="countdown-card-bottom">
                          <div class="countdown-dot"></div>
                          <div class="countdown-number" id="hours">23</div>
                          <div class="countdown-dot"></div>
                        </div>
                      </div>
                    </div>
                    <div class="countdown-label">HOURS</div>
                  </div>
                </div>
                <div class="countdown-col">
                  <div class="countdown-item">
                    <div class="countdown-value">
                      <div class="countdown-card">
                        <div class="countdown-card-top"></div>
                        <div class="countdown-card-bottom">
                          <div class="countdown-dot"></div>
                          <div class="countdown-number" id="minutes">55</div>
                          <div class="countdown-dot"></div>
                        </div>
                      </div>
                    </div>
                    <div class="countdown-label">MINUTES</div>
                  </div>
                </div>
                <div class="countdown-col">
                  <div class="countdown-item">
                    <div class="countdown-value">
                      <div class="countdown-card">
                        <div class="countdown-card-top"></div>
                        <div class="countdown-card-bottom">
                          <div class="countdown-dot"></div>
                          <div class="countdown-number" id="seconds">41</div>
                          <div class="countdown-dot"></div>
                        </div>
                      </div>
                    </div>
                    <div class="countdown-label">SECONDS</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c7d7b24754b6eed96bb784659f74952b6529c634746e791c6c5e57482a8a2fb?apiKey=5edd5a6db2934a828ef1f15b945c6d04&"
          alt=""
          class="countdown-hills"
        />
      </section>
    </main>
  </body>
</html>
